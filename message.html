<!DOCTYPE html>
<html>
<head>
    <title>Cost of Letter</title>
</head>
<body>

    <header>Dakotah Haughey: Message Cost</header>
<h2>Getting input</h2>

<form>
    <label for="basicprice">Enter cost per letter</label>
    <input id="basicprice" type="number" value="0.50">

    <label for="breakAt">Enter the length needed for the discount</label>
    <input id="breakAt" type="number" value="9">

    <label for="discount">Enter the discount percent</label>
    <input id="discount" type="number" value="10">

    <button type="button" onclick="amounts()">Show total</button>
    <p id="theAmounts">Total will be shown here</p>
</form>

<script>
    function amounts() {
        var basicprice = parseFloat(document.getElementById("basicprice").value);
        var breakAt = parseInt(document.getElementById("breakAt").value);
        var discount = parseInt(document.getElementById("discount").value) / 100;

        var myResults = "";

        for(size = breakAt - 3; size <= breakAt + 3; size++) {
            if (size < breakAt) {
                myResults +=("size " + size + " is " + size * basicprice + " ");
            }
            else {
                var discountprice = (size * basicprice) - (basicprice * discount);
                myResults += ("size " + size + " is " + discountprice + " ");
            }
        }

        var out = document.getElementById("theAmounts");
        out.innerHTML = "Totals are: " + myResults;
    }
    
</script>

<form>
    <label for="product">product</label>
    <input id="product" type="radio" onclick="chooseOp()" value="times">

    <label for="sum">sum</label>
    <input id="sum" type="radio" onclick="chooseOp()" value="add">

    <label for="mod">mod</label>
    <input id="mod" type="radio" onclick="chooseOp()" value="mod">

    <p id="results"></p>
</form>

<script>
    function chooseOp() {
        var price = parseFloat(document.getElementById("basicprice").value);
        var breakAt = parseInt(document.getElementById("breakAt").value);

        var product = document.getElementById("product").checked;
        var sum = document.getElementById("sum").checked;
        var mod = document.getElementById("mod").checked;

        var theResults = "";
        var out = document.getElementById("results");

        if (product) {
            out.innerHTML = price + " times " + breakAt + " is " + (price * breakAt);
        }

        if (sum) {
            out.innerHTML = price + " plus " + breakAt + " is " + (price + breakAt);
        }

        if (mod) {
            out.innerHTML = price + " mod " + breakAt + " is " + (price % breakAt);
        }

    }
</script>

</body>
</html>
