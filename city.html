<!DOCTYPE html>
<html>
  <title>City Game</title>
 
<body>

  <header>City game by Dakotah Haughey</header>

  <h2>Getting input with radio buttons and checkboxes</h2>

      <form>
        <input type="password" id="hiddenCity" value="San Diego">
        <label for="hiddenCity">Where in the world</label></br>
      
        <input type="text" id="cityGuess">
        <label for="cityGuess">Guess the city</label></br>
      
        <button type="btn" onclick="checkCity()">Check the guess</button>
        <p id="answer">oops/found</p>
      </form>

      <script>
        var oops = 0;
        var found = 0;

        function checkCity() {
          event.preventDefault();
          console.log("Getting input");
          var city = document.getElementById("hiddenCity").value;
          var guess = document.getElementById("cityGuess").value;

          var output = document.getElementById("answer");

          if (city === guess) {
            found += 1;
            alert("GotCha");
          }
          else {
            oops += 1;
            alert("Awe");
          }

          output.innerHTML = "Found: " + found + " Oops: " + oops;
        }
      </script>
      
      <div>

        <img id="petpic" src="giraffe.png" alt="giraffe" width="150" height="150" onclick="updatePic()">

      </div>

      <script>
        var usePic = 1;
        const petpic = document.getElementById("petpic");

        function updatePic() {
          switch (usePic) {
            case 1:
              petpic.src = "giraffe.png";
              usePic += 1;
              break;
            case 2:
              petpic.src = "hawk.png";
              usePic += 1;
              break;
            case 3:
              petpic.src = "yak.png";
              usePic = 1;
              break;
          }
        }
      </script>

</body>
</html>
